{% set name = "beaupy" %}
{% set version = "1.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/beaupy-{{ version }}.tar.gz
  sha256: 7bd59f4b6b9a462fee63044917a90a07dbed569db2b897d87e41caaedb7c2392

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python >=3.6,<4.0
  run:
    - pyproject-flake8
    - python >=3.6,<4.0
    - readchar >=4.0.0,<5.0.0
    - rich >=12.2.0,<13.0.0
    - emoji >=2.0.0,<3.0.0

test:
  imports:
    - beaupy

about:
  home: https://github.com/petereon/beaupy
  doc_url: https://petereon.github.io/beaupy/
  summary: A library of elements for interactive TUIs in Python
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
