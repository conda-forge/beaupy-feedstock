{% set name = "beaupy" %}
{% set version = "3.10.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/beaupy-{{ version }}.tar.gz
  sha256: da1a644f71e60fddc599084a5ef8bd41118b9c779527ce501289729e60e7db90

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry-core >=1.2.0
    - python {{ python_min }}
  run:
    - python >={{ python_min }}
    - rich >=12.2.0
    - emoji >=2.0.0,<3.0.0
    - questo >=0.4.1,<0.5.0
    - python-yakh >=0.4.1,<0.5.0

test:
  imports:
    - beaupy
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/petereon/beaupy
  doc_url: https://petereon.github.io/beaupy/
  summary: A library of elements for interactive TUIs in Python
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - petereon
    - thewchan
