{% set name = "beaupy" %}
{% set version = "3.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/beaupy-{{ version }}.tar.gz
  sha256: d4dc33b41b17ba84825c2d87c139be6f08f4ffa2ddf9a9220e93fc6fbaf52913

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry-core >=1.2.0
    - python >=3.7.8,<4.0.0
  run:
    - python >=3.7.8,<4.0.0
    - rich >=12.2.0
    - emoji >=2.0.0,<3.0.0
    - python-yakh ==0.3.2
    - questo >=0.3.0,<0.4.0

test:
  imports:
    - beaupy
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/petereon/beaupy
  doc_url: https://petereon.github.io/beaupy/
  summary: A library of elements for interactive TUIs in Python
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - petereon
    - thewchan
